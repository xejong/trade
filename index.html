<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>chart trading simulator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="chartContainer" style="height: 200px; width:40%;"></div>
    <label class="coinLabel"></label><br>
    <label class="dateLabel"></label><br>
    <label class="cashLabel"></label><br>
    <label class="myCoinLabel"></label><br>
    <label class="statLabel"></label><br>
    <input type="text" placeholder="cash" class="cashInput">
    <button class="buyBtn bigBtn">buy</button><br>
    <button class="buy100Btn smlBtn">+100$</button>
    <button class="buy1000Btn smlBtn">+1000$</button>
    <button class="buy10000Btn smlBtn">+10000$</button>
    <button class="buyAllBtn smlBtn">all in</button>
    <button class="buyCleanBtn smlBtn">clean</button>
    <br><br>
    <input type="text" placeholder="coin" class="coinInput">
    <button class="sellBtn bigBtn">sell</button><br>
    <button class="sell10Btn smlBtn">+10coins</button>
    <button class="sell50Btn smlBtn">+50coins</button>
    <button class="sell100Btn smlBtn">+100coins</button>
    <button class="sellAllBtn smlBtn">all in</button>
    <button class="sellCleanBtn smlBtn">clean</button>
    <div class="noticeDiv">
    <label class="noticeLabel"></label>
    </div>
    <button class="cleanNoticeBtn smlBtn">clean</button>
    <script src="lineChart.js"></script>
    <script src="coin.js"></script>
    <script src="trade.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
